@if (selected) {
  <div>
    <app-mascota-detail [mascotaDetail]="selectedMascota"></app-mascota-detail>
   </div>
  }

   <hr />

      <div class ="text-center">
    <h2>Mascotas disponibles de {{this.mascotas.length}} con edad promedio de {{this.mascotas.length }} a√±os</h2>
   </div>

   <div class="container-fluid">
    <div class="row">
      @for (mascota of mascotas; track mascota) {
  <div class="col-2">
        <div class="card p-2" style="width: 15rem; height: 30rem">
          <img
            class="card-img-top"
            src="{{ mascota.imagen }}"
            alt="{{ mascota.nombre }}"
            (click)="onSelected(mascota)"
          />
          <div class="card-body">
            <h5 class="card-title">{{ mascota.nombre }}</h5>
          </div>

        </div>
        <br>
      </div>
  }
    </div>
   </div>
